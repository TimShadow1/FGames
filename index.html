<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FGames</title>
    <link rel="stylesheet" href="assets/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="logo-container">
            <span class="logo-symbol">△</span>
            <h1>FGames</h1>
        </div>
    </header>
    
    <main>
        <section class="games-list">
            <h2>Available Games</h2>
            <div class="game-cards">
                <div class="game-card" onclick="window.location.href='/geometrydash'">
                    <h3>Geometry Dash</h3>
                    <p>Rhythm-based platformer game</p>
                    <div class="download-btn">Download</div>
                </div>
                
                <div class="game-card" onclick="window.location.href='/onearmedrobber'">
                    <h3>One-armed Robber</h3>
                    <p>Action-packed robbery game</p>
                    <div class="download-btn">Download</div>
                </div>
                
                <div class="game-card" onclick="window.location.href='/soundpad'">
                    <h3>Soundpad</h3>
                    <p>Soundboard application</p>
                    <div class="download-btn">Download</div>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>© 2023 FGames. All rights reserved.</p>
    </footer>
</body>
</html>
